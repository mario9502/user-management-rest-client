spring:
  application:
    name: UserManagement-Client
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
    resources: # Static resources
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  devtools:
    livereload:
      enabled: true

server:
  port: 8081